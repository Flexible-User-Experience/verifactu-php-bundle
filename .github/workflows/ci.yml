name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 1,16 * *'

jobs:
  tests:
    name: PHP ${{ matrix.php }}, SF ${{ matrix.symfony }} - ${{ matrix.deps }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Symfony 6.4 (LTS)
          - php: 8.2
            symfony: 6.4.*
            deps: highest
          - php: 8.3
            symfony: 6.4.*
            deps: highest
          # Symfony 7.x
          - php: 8.2
            symfony: 7.3.*
            deps: highest
          - php: 8.3
            symfony: 7.4.*
            deps: highest
          # Symfony 8.x (PHP â‰¥ 8.3)
          - php: 8.3
            symfony: 8.0.*
            deps: highest
          # Lowest deps check (baseline)
          - php: 8.2
            symfony: '*'
            deps: lowest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: flex

      - name: Install dependencies
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: ${{ matrix.deps }}
          composer-options: --prefer-dist --no-interaction
        env:
          SYMFONY_REQUIRE: ${{ matrix.symfony }}

      - name: Run PHPUnit
        run: vendor/bin/phpunit --testdox

  php-stan:
    name: PHPStan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4

      - name: Install dependencies
        uses: ramsey/composer-install@v3

      - name: PHPStan
        run: vendor/bin/phpstan analyse

  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Install dependencies
        uses: ramsey/composer-install@v3

      - name: PHP-CS-Fixer
        run: vendor/bin/php-cs-fixer fix --dry-run --diff
